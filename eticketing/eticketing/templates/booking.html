{% extends "base.html" %} {% block content %}
<div class="fh5co-hero">
  <div class="fh5co-overlay">
    <div
      class="fh5co-cover"
      data-stellar-background-ratio="0.5"
      style="background-image: url(images/cover_bg_1.jpg)"
    >
      <div class="desc">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div class="tabulation animate-box">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation" class="active">
                    <a
                      href="#flights"
                      aria-controls="Ticket Details"
                      role="tab"
                      data-toggle="tab"
                      >Flights</a
                    >
                  </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="flights">
                        <form action="search-flight" method="post">
                        {% csrf_token %} {{ form.non_field_errors }}
                            <div class="row">
                               
                                    <table class="table table-striped">
                                        <thead>
                                          <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">FLight Id</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Arrival Time</th>
                                            <th scope="col">Duration</th>
                                            <th scope="col">Departure Time</th>
                                            <th scope="col">Total fare</th>
                                            <th scope="col">Confirm Booking</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <th scope="row">1</th>
                                            <td>3245</td>
                                            <td>Otto</td>
                                            <td>12:45</td>
                                            <td> 3 </td>
                                            <td>13:45</td>
                                            <td>14557(base Fare) + 300(fee& surcharges)=14857 Rs</td>
                                            <td><input type="button" class="btn btn-primary btn-block" value="Book"></td>
                                          </tr>
                                        </tbody>
                                    </table>
                               
                                
                            </div>
                        </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
